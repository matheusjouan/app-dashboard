<app-breadcrumb [items]="breadcrumbList"></app-breadcrumb>

<app-page-header
  pageHeaderTitle="Categorias" [pageHeaderButton]="pageHeaderButton"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let categorie of resources">
      <td>
        <strong>{{ categorie.name }}</strong><br>
        <small>{{ categorie.description }}</small>
      </td>
      <td>
        <a [routerLink]="[categorie.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteResource(categorie.id)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
