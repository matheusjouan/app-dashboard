<app-breadcrumb [items]="breadcrumbList"></app-breadcrumb>

<app-page-header pageHeaderTitle="Relatório de Receitas e Despesas"></app-page-header>

<div class="card">
  <div class="card-header">Selecione o Mês e o Ano para gerar os relatórios</div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selecione o mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="10">Outrubro</option>
          <option value="11">Novembro</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione o ano</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>
      </div>

      <div class="form-row" style="width: 100%;">
        <div class="col-md-12 text-right">
          <button class="btn btn-primary" (click)="generateReport()">Gerar Relatório</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">TOTAL DE RECEITAS</div>
    <div class="card-body">
      <h3 class="card-title">{{ revenueTotal }}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">TOTAL DE DESPESAS</div>
    <div class="card-body">
      <h3 class="card-title">{{ expenseTotal }}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">SALDO</div>
    <div class="card-body">
      <h3 class="card-title">{{ balance }}</h3>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    <p-chart type="bar" [data]="revenueChartData"></p-chart>
  </div>
  <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData"></p-chart>
  </div>
</div>
